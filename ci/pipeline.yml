---
resource_types:
  - name: npm-cache
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: latest

resources:
  - name: hello_hapi
    type: git
    source: &repo-source
      uri: https://github.com/matakan/hello_hapi
      branch: master
  - name: dependency-cache
    type: npm-cache
    source:
      <<: *repo-source
      paths:
        - package.json
  - name: docker-push
    type: docker-image
    source:
      repository: mustafaatakan/demo-cicd
      username:: ((mustafaatakan-username))
      password: ((mustafaatakan-passwd))

jobs:
  - name: Install dependencies
    plan:
      - get: hello_hapi
        trigger: true
      - get: dependency-cache
  - name: Run tests
    plan:
      - get: hello_hapi
        trigger: true
        passed: [Install dependencies]
      - get: dependency-cache
        passed: [Install dependencies]
      - task: run the test suite
        file: hello_hapi/ci/tasks/run_tests.yml
  - name: "Docker-Build"
    public: false
    plan:
      - get: hello_hapi
        trigger: true
        passed: [Run tests]
      - get: dependency-cache
        passed: [Run tests]
      - put: docker-push
        params:
          build: hello_hapi
