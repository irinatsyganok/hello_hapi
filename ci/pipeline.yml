---
resource_types:
  - name: npm-cache
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: latest

  - name: kubernetes
    type: docker-image
    source:
      repository: zlabjp/kubernetes-resource
      tag: "1.12"



resources:
  - name: hello_hapi
    type: git
    source: &repo-source
      uri: https://github.com/matakan/hello_hapi
      branch: master

  - name: dependency-cache
    type: npm-cache
    source:
      <<: *repo-source
      paths:
        - package.json

  - name: docker-push
    type: docker-image
    source:
      repository: mustafaatakan/demo-cicd
      username: ((mustafaatakan-username))
      password: ((mustafaatakan-passwd))

  - name: k8s
    type: kubernetes
    source:
      kubeconfig: ((k8s_server))


jobs:
  - name: Install dependencies
    plan:
      - get: hello_hapi
        trigger: true
      - get: dependency-cache

  - name: Run tests
    plan:
      - get: hello_hapi
        trigger: true
        passed: [Install dependencies]
      - get: dependency-cache
        passed: [Install dependencies]
      - task: run the test suite
        file: hello_hapi/ci/tasks/run_tests.yml

  - name: "Docker-Build"
    public: false
    plan:
      - get: hello_hapi
        trigger: true
        passed: [Run tests]
      - get: dependency-cache
        passed: [Run tests]
      - put: docker-push
        params:
          build: hello_hapi

  - name: "Deploy Application"
    public: false
    plan:
      - get: docker-push
        trigger: true
        passed:
          - "Docker-Build"
      - get: hello_hapi
      - put: k8s
        params:
#          kubectl: delete pods -l app=demo-cicd
          kubectl: apply -f hello_hapi/kubeResource.yml
          wait_until_ready: 300
#          kubeconfig_file: ./.kube/config
