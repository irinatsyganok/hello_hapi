---
resource_types:
  - name: npm-cache
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: latest

  - name: kubernetes
    type: docker-image
    source:
      repository: zlabjp/kubernetes-resource
      tag: "1.12"


resources:
  - name: hello_hapi
    type: git
    source: &repo-source
      uri: https://github.com/matakan/hello_hapi
      branch: master

  - name: dependency-cache
    type: npm-cache
    source:
      <<: *repo-source
      paths:
        - package.json

  - name: appRegistry
    type: docker-image
    source:
      repository: mustafaatakan/demo-cicd
      username: ((mustafaatakan-username))
      password: ((mustafaatakan-passwd))

  - name: k8s
    type: kubernetes
    source:
      kubeconfig: ((k8s_server))

  - name: scannercli
    type: docker-image
    source:
      repository: aquasec/scanner-cli
      tag: 3.2
      username: ((mustafaatakan-username))
      password: ((mustafaatakan-passwd))


jobs:
  - name: Install_dependencies
    plan:
      - get: hello_hapi
        trigger: true
      - get: dependency-cache

  - name: Run_tests
    plan:
      - get: hello_hapi
        trigger: true
        passed: [Install_dependencies]
      - get: dependency-cache
        passed: [Install_dependencies]
      - task: run the test suite
        file: hello_hapi/ci/tasks/run_tests.yml

  - name: Security_scan
    public: true
    plan:
      - aggregate:
        - get: hello_hapi
          trigger: true
          passed: [Run_tests]
        - get: dependency-cache
          passed: [Run_tests]
        - get: scannercli
          params: {save: true}
      - task: run security scan
        privileged: true
#        file: hello_hapi/ci/tasks/run_security_scan.yml
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: amidos/dcind
          inputs:
            - name: scannercli
            - name: hello_hapi
          run:
            path: sh
            args:
              - -exc
              - |
                source /docker-lib.sh
                start_docker

                docker load -i scannercli/image
                docker tag "$(cat scannercli/image-id)" "$(cat scannercli/repository):$(cat scannercli/tag)"

                cd hello_hapi
                docker build -t demo-cicd:tmp .

                docker run -v /var/run/docker.sock:/var/run/docker.sock aquasec/scanner-cli:3.2 scan -H http://aqua-web.default:8080 -U ((scan-username)) -P ((scan-passwd)) --local demo-cicd:tmp
               

  - name: Docker_Push
    public: false
    plan:
      - get: hello_hapi
        trigger: true
        passed: [Security_scan]
      - get: dependency-cache
        passed: [Security_scan]
      - put: appRegistry
        params:
          build: hello_hapi

  - name: Deploy_Application
    public: false
    plan:
      - get: hello_hapi
        trigger: true
        passed:
          - "Docker_Push"
      - put: k8s
        params:
#          kubectl: delete pods -l app=demo-cicd
          kubectl: apply -f hello_hapi/kubeResource.yml
          wait_until_ready: 300
#          kubeconfig_file: ./.kube/config
